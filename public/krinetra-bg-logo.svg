<svg viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Top Trident/Crown -->
  <g fill="#DAA520" opacity="0.9">
    <!-- Center spike -->
    <path d="M 150 20 L 160 90 L 140 90 Z" />
    <!-- Left curve -->
    <path d="M 120 60 Q 100 80 110 130 L 125 110 Q 115 85 120 60 Z" />
    <!-- Right curve -->
    <path d="M 180 60 Q 200 80 190 130 L 175 110 Q 185 85 180 60 Z" />
    <!-- Center detail -->
    <ellipse cx="150" cy="85" rx="6" ry="12" fill="#F7B602" opacity="0.7" />
  </g>

  <!-- Main outer circle -->
  <circle cx="150" cy="160" r="85" fill="none" stroke="#DAA520" stroke-width="8" opacity="0.8" />

  <!-- Inner circle with decorative pattern -->
  <circle cx="150" cy="160" r="75" fill="none" stroke="#5B8FA3" stroke-width="2" opacity="0.6" />
  
  <!-- Radiating lines in inner circle -->
  <g stroke="#5B8FA3" stroke-width="1" opacity="0.5">
    <line x1="150" y1="85" x2="150" y2="100" />
    <line x1="195" y1="105" x2="185" y2="115" />
    <line x1="215" y1="160" x2="200" y2="160" />
    <line x1="195" y1="215" x2="185" y2="205" />
    <line x1="150" y1="235" x2="150" y2="220" />
    <line x1="105" y1="215" x2="115" y2="205" />
    <line x1="85" y1="160" x2="100" y2="160" />
    <line x1="105" y1="105" x2="115" y2="115" />
  </g>

  <!-- Center eye -->
  <circle cx="150" cy="160" r="30" fill="none" stroke="#DAA520" stroke-width="6" opacity="0.85" />
  <circle cx="150" cy="160" r="20" fill="none" stroke="#5B8FA3" stroke-width="3" opacity="0.7" />
  <circle cx="150" cy="160" r="10" fill="#5B8FA3" opacity="0.6" />
  <ellipse cx="150" cy="150" rx="4" ry="6" fill="white" opacity="0.8" />

  <!-- Left Wing - Upper -->
  <g fill="#DAA520" opacity="0.85">
    <path d="M 65 130 Q 30 100 20 140 Q 50 155 70 150 Z" />
  </g>
  
  <!-- Left Wing - Lower -->
  <g fill="#DAA520" opacity="0.8">
    <path d="M 65 190 Q 30 220 20 180 Q 50 165 70 170 Z" />
  </g>

  <!-- Right Wing - Upper -->
  <g fill="#DAA520" opacity="0.85">
    <path d="M 235 130 Q 270 100 280 140 Q 250 155 230 150 Z" />
  </g>
  
  <!-- Right Wing - Lower -->
  <g fill="#DAA520" opacity="0.8">
    <path d="M 235 190 Q 270 220 280 180 Q 250 165 230 170 Z" />
  </g>

  <!-- Left feather details -->
  <g fill="#5B8FA3" opacity="0.7">
    <ellipse cx="45" cy="120" rx="8" ry="20" transform="rotate(-30 45 120)" />
    <ellipse cx="35" cy="145" rx="7" ry="18" transform="rotate(0 35 145)" />
    <ellipse cx="45" cy="170" rx="8" ry="20" transform="rotate(30 45 170)" />
  </g>

  <!-- Right feather details -->
  <g fill="#5B8FA3" opacity="0.7">
    <ellipse cx="255" cy="120" rx="8" ry="20" transform="rotate(30 255 120)" />
    <ellipse cx="265" cy="145" rx="7" ry="18" transform="rotate(0 265 145)" />
    <ellipse cx="255" cy="170" rx="8" ry="20" transform="rotate(-30 255 170)" />
  </g>

  <!-- Bottom feathers/leaves -->
  <g fill="#5B8FA3" opacity="0.75">
    <ellipse cx="120" cy="245" rx="8" ry="25" transform="rotate(-35 120 245)" />
    <ellipse cx="150" cy="265" rx="7" ry="28" transform="rotate(0 150 265)" />
    <ellipse cx="180" cy="245" rx="8" ry="25" transform="rotate(35 180 245)" />
    <ellipse cx="100" cy="280" rx="6" ry="20" transform="rotate(-50 100 280)" />
    <ellipse cx="200" cy="280" rx="6" ry="20" transform="rotate(50 200 280)" />
  </g>

  <!-- Text "Krinetra" -->
  <text x="150" y="350" font-family="Georgia, serif" font-size="48" fill="#DAA520" text-anchor="middle" opacity="0.8" font-weight="300" letter-spacing="4">
    Krinetra
  </text>
</svg>
